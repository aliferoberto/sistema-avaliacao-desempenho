{% extends 'base.html' %}

{% block title %}Nova Avaliação{% endblock %}

{% block content %}
<div class="card">
    <h2>Criar Avaliação</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn" type="submit">Salvar</button>
    </form>
</div>
{% endblock %}
